<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcPGaming</title>
    <link rel="icon" href="../img/logoAcP.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://kit.fontawesome.com/68ffff09b1.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="header__bar">
            <div class="header__logoTitulo">

                <a href="../index.html">
                    <img class="header__logo" src="../img/logoAcP-blue.png" alt="logo">
                    <h1 class="header__titulo" name="logo">ACP GAMING</h1>
                </a>
            </div>

            <div class="header__right">
                <div class="searchbar">
                    <label for="search">
                        <i class="lupa fas fa-search"></i>
                   </label>
                   <input class="header__input" type="search" name="search" id="search" placeholder="Buscar un producto">
                </div>
                <div class="iconos_right">
                    <i class="carrito fas fa-shopping-cart"></i>
                    <i class="bar fa-solid fa-bars"></i>
                </div>
            </div>

        </div>



        <nav class="header__nav">
            <ul class="header__list">
                <li><a class="header__item" href="../index.html">Inicio</a></li>
                <li><a class="header__item" href="productos.html">Productos</a></li>
                <li><a class="header__item" href="contacto.html">Contacto</a></li>
                <li><a class="header__item" href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                <li><a class="header__item" href="mi-cuenta.html">Mi Cuenta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="seccion__titulo">Realiza tu consulta</h2>
        <form action="">
            

            <div>
                <label class="form__label" for="nombre">Nombre</label>
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div>
                <label class="form__label for="email">E-mail</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="Ingrese su email">
            </div>

            <div><textarea class="form__textarea" name="comentarios" id="comentarios" cols="50" rows="10" placeholder="¿En qué te podemos ayudar?"></textarea></div>
            <div><button class="btn" type="submit">Enviar</button></div>

        </form>
    </main>


    <aside>
        <h4 class="sponsors__titulo">SPONSORS</h4>
        <div class="sponsors">
            <img class="sponsors__img" src="../img/amd-logo.png" alt="amd">
            <img class="sponsors__img" src="../img/nvidia-logo.jpg" alt="nvidia">
            <img class="sponsors__img" src="../img/redragon-logo.png" alt="redragon">
            <img class="sponsors__img" src="../img/hyperx-logo.png" alt="hyperx">
        </div>
    </aside>

    <footer>
        <div class="redes">
            <h5 class="redes__titulo">Siguenos en nuestras redes sociales:</h5>
            <a href="https://www.facebook.com/" target="_blank">
                <img class="redes__img" src="../img/icono-facebook.svg" alt="fb">
            </a>
            <a href="https://twitter.com/home" target="_blank">
                <img class="redes__img" src="../img/twitter-icon.svg" alt="tw">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="redes__img" src="../img/instagram-brands.svg" alt="ig">
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=PL8HQH1tVM_NeicxyZUjpgg7QP2LEnWWpG&index=33" target="_blank">
                <img class="redes__img" src="../img/youtube-brands.svg" alt="yt">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img class="redes__img" src="../img/whatsapp-brands.svg" alt="wsp">
            </a>
        </div>

        <nav>
            <ul class="pie">
                <li class="footer__list">
                    <a class="footer__link" href="">¿QUIÉNES SOMOS?</a>
                </li>
                <li class="footer__list">
                    <a class="footer__link" href="">AYUDA</a>
                </li>
                <li class="footer__list">
                    <a class="footer__link" href="">FORMAS DE PAGO</a>
                </li>
                <li class="footer__list">
                    <a class="footer__link" href="">TÉRMINOS Y CONDICIONES</a>
                </li>
            </ul>
        </nav>

        <div>
            <h5 class="copyRight">Copyright © 2021 - 2022 AcP Gaming</h5>
        </div>
    </footer>


</body>

</html>
