    <main>
        <h3 class="seccion__titulo">Iniciar sesión</h3>
        <form action="" class="form__container">

            <div>
                <label class="form__label" for="usuario">Usuario</label>
                <input class="form__input" type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario">
            </div>

            <div>
                <label class="form__label" for="password">Contraseña</label>
                <input class="form__input" type="password" name="password" id="password"
                    placeholder="Ingrese su contraseña">
            </div>

            <div><button class="boton">Entrar</button></div>

        </form>

        
        <h3 class="seccion__titulo">Registrarse</h3>
        <form action="" class="form__container">
            <div>
                <label class="form__label" for="nombre">Nombre</label>
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div>
                <label class="form__label" for="apellido">Apellido</label>
                <input class="form__input" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            </div>

            <div>
                <label class="form__label" for="mail">Email</label>
                <input class="form__input" type="email" name="mail" id="mail" placeholder="Ingrese su email">
            </div>

            <div class="radio">
                <h4>Sexo</h4>
                <div class="radio__opc">
                    <div>
                        <label for="hombre">Hombre</label>
                        <input class="circulo" type="radio" name="sexo" id="hombre">
                    </div>
    
                    <div>
                        <label for="mujer">Mujer</label>
                        <input class="circulo" type="radio" name="sexo" id="mujer">
                    </div>
    
                    <div>
                        <label for="otro">Otro</label>
                        <input class="circulo" type="radio" name="sexo" id="otro">
                    </div>
                </div>

            </div>

            <div>
                <label class="form__label" for="pais">País</label>
                <select class="form__input" name="País" id="pais">
                    <option value="arg">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="col">Colombia</option>
                    <option value="per">Perú</option>
                </select>
            </div>

            <div>
                <label class="form__label" for="usuario">Usuario</label>
                <input class="form__input" type="text" name="usuario" id="usuario"
                    placeholder="Ingrese su nuevo Usuario">
            </div>

            <div> <label class="form__label" for="password">Contraseña</label>
                <input class="form__input" type="password" name="password" id="password"
                    placeholder="Ingrese su contraseña">
            </div>

            <div><button class="boton" type="submit">Registrarse</button>
                <button class="boton" type="reset">Reset</button></div>
        </form>

    </main>
